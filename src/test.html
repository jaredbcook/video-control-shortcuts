<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <h1>Test</h1>
    <video id="testVideo" width="320" height="240" controls loop>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Audio Test</h2>
    <audio id="testAudio" controls loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Auto play the video so we can test immediately
        // Note: Browsers might block autoplay with sound, so we mute it.
        const vid = document.getElementById('testVideo');
        vid.muted = true;
        vid.play().catch(e => console.log('Autoplay blocked:', e));
    </script>
    <script src="scripts/content.js"></script>
</body>

</html>
